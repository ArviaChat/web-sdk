<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title>Arvia Chat Web SDK Example</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

  </head>
  <body>
    <h1 class="p-3">Arvia Chat Web SDK Example In Popup</h1>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>

    <script type="text/javascript" src="https://arvia.chat/js/arvia.chat.js" ></script>
    <button id="start" class="btn btn-primary m-3">Start Video Chat</button>

    <script type="text/javascript">

      var arviaChat;

      $('#start').on( "click", function(){

        $('#arviaChatModal').modal('show');

        arviaChat = new ArviaChat('5b4f145ac4dbc95dcf926a52');
        arviaChat.init("arvia.chat");
        arviaChat.setRoomName("test-room-3");
        arviaChat.setTestUser(true);
        arviaChat.connect();

        $('#arviaChatModal').on('hidden.bs.modal', function (e) {
          arviaChat.close();
        });

      });

    </script>


    <div id="arviaChatModal" class="modal" tabindex="-1" role="dialog" style="width: 100%; height: 100%">
      <div style="width: 100%; height: 100%; vertical-align: middle;">
        <div class="modal-content" style="width: 95%; height: 95%; margin-right: auto; margin-left: auto; position: unset;">
          <div class="modal-header">
            <h5 class="modal-title">test-room-3</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div id="arvia.chat" style="width: 100%; height: 100%"></div>
        </div>
      </div>
    </div>

  </body>
</html>
